<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div>
      <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
    </div>
    <div class="flex flex-col h-full">
      <!-- Columns Container -->
      <div
        class="flex grow items-start w-full h-full overflow-x-scroll"
        cdkDropListGroup

        cdkDropList
        cdkDropListOrientation="horizontal"
        (cdkDropListDropped)="dropColumns($event)"
      >
        <!-- Columns -->
        <div
          cdkDrag
          class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0 cursor-pointer"
          *ngFor="let column of columns"
        >
          <!-- header -->
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
          </div>
          <div
            class="text-sm mt-2 min-h-[2.5rem]"
            cdkDropList
            (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="column.toDos"
          >
            <!-- Rows #1 -->
            <div
              *ngFor="let toDo of column.toDos"
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b cursor-pointer hover:bg-gray-400 shrink-0"
              (click)="onOpenDialogToDo()"
            >
              {{ toDo.title }}
            </div>
          </div>
        </div>
        <button (click)="addColumn()">Add Column</button>
      </div>
    </div>
  </div>
</div>
